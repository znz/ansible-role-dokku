---
# defaults file for ansible-role-dokku
dokku_vhost_enable: "false"
dokku_web_config: "true"
dokku_hostname: "dokku.me"
dokku_skip_key_file: "false"
dokku_key_file: "/root/.ssh/id_rsa.pub"
dokku_version: ""

dokku_plugin: []

dokku_nginx_client_max_body_size: "20M"

# example:
#  dokku_letsencrypt_auto_renew_on: "*-*-* 3,9,15,21:00"
dokku_letsencrypt_auto_renew_on: ""
